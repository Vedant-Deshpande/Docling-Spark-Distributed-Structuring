# k8s/base/storage.yaml
---
# Input storage for PDFs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-input-pvc
  namespace: docling-spark
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Change storageClassName based on your cluster  
  # Docker Desktop uses 'hostpath', Minikube uses 'standard'
  # storageClassName: hostpath
---
# Output storage for results
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-output-pvc
  namespace: docling-spark
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # Change storageClassName based on your cluster  
  # Docker Desktop uses 'hostpath', Minikube uses 'standard'
  # storageClassName: hostpath